version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: docushare-db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123 # ❌ Weak password
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    container_name: docushare-api
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/docushare?authSource=admin
      PORT: 5000
      JWT_SECRET: supersecretkey # ❌ Same as in code
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_volume:/app/uploads

  frontend:
    build: ./frontend
    container_name: docushare-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
  uploads_volume: